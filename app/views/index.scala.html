@(user: TwitterUser)

@import helper._

@main("Twitter 分析 Top") {
	<h2>Dashboard</h2>
	<h3>アカウント情報</h3>
	<dl>
		<dt>ID</dt>
		<dd>@user.id</dd>
		<dt>Screen name</dt>
		<dd>@user.screenName</dd>
		<dt>フォロー</dt>
		<dd>@user.friendsCount</dd>
		<dt>フォロワー</dt>
		<dd>@user.followersCount</dd>
		<dt>説明</dt>
		<dd>@user.description</dd>
	</dl>
}
