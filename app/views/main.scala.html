@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")"/>
  </head>
  <body>
    <h1>Twitter</h1>
    <header>
      <li><a href=@routes.TwitterController.index>トップ</a></li>
      <li><a href=@routes.TwitterController.searchFollowerIds>指定したIDのフォロワーのIDのリストを取得する</a></li>
    </header>
    @content
  </body>
</html>
